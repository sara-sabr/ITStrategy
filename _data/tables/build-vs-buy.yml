    - col:
      data:
        list: false
        fr: |
          Produire un cadre d’évaluation des risques liés aux produits de TI qui favorise et encourage le respect des normes architecturales du GC. 
          Le modèle de capacités opérationnelles d’EDSC devrait être utilisé pour aider à définir les limites du concept des solutions de TI.
          <br><br>
          Principaux critères des produits de TI qu’il faut garder à l’esprit :<br>
          <strong>Favorise </strong>: souplesse, interchangeabilité, interopérabilité, réutilisabilité, adaptabilité et prise en charge du libre-service au profit d’autres équipes (fondé sur l’IPA)
          <br>
          <strong>Réduit </strong>: situations de verrouillage – contractuelles ou technologiques –, entretien, personnalisation, etc.
          <br><br>
          Le cadre devrait également accroître le niveau de produits de TI qui s’appuient sur des normes ouvertes plutôt que des normes exclusives, et inclure deux aspects essentiels :
          <br>
          <br>- 1) Faire les bonnes choses – offrir une valeur et contribuer à la réalisation des résultats ministériels et du GC
          <br>- 2) Faire les choses de la bonne façon – s’harmoniser avec les normes opérationnelles et informatiques, les balises, etc. 
          Le cadre d’évaluation des risques liés aux produits de TI devrait également tenir compte des opérations de TI internes comme étant l’une des dimensions essentielles à considérer pour évaluer les risques pour l’organisation.
        en: |
          Produce an IT Product Risk Assessment Framework that favours and incentivizes meeting the GC Architectural Standards.
          ESDC Business Capability Model should be leveraged to help define IT Solution concept boundaries.
          <br><br>
          Key IT Products criteria to keep in mind:<br>
          <strong>Favours</strong>: flexible, interchangeable, interoperable, reusable, scalable, and that can support self-serve for other teams to leverage (API based)<br>
          <strong>Reduces</strong>: lock-in situations, whether contractual or technological, maintenance, customization, etc.
          <br><br>
          The Framework should also increase the level of IT Products using Open Standards over Proprietary ones and include two critical aspects:
          <br>
          <br>- 1)  Doing the right things – delivering value and contributing to realization of departmental / GC outcomes
          <br>- 2)  Doing it the right way – aligning to the business and IT standards, guardrails, etc.
          The IT Product Risk Assessment Framework should also take in the internal IT operations as one of the critical dimensions to consider when assessing the risk to the organization.
