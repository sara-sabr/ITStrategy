        en: Produce IT Product Risk Assessment Framework
    - col:
      data:
        list: false
        fr: 
        en: |
          Produce an IT Product Risk Assessment Framework that favours and incentivizes meeting the GC Architectural Standards.
          ESDC Business Capability Model should be leveraged to help define IT Solution concept boundaries.
          <br><br>
          Key IT Products criteria to keep in mind:<br>
          <strong>Favours</strong>: flexible, interchangeable, interoperable, reusable, scalable, and that can support self-serve for development teams<br>
          <strong>Reduces</strong>: lock-in situations, whether contractual or technological, maintenance, customization, etc.
          <br><br>
          The Framework should also increase the level of IT Solutions using Open Standards over Proprietary ones and include two critical aspects:
          <br>
          <br>- 1)	Doing the right things - delivering value and contributing to realization of departmental / GC outcomes
          <br>- 2)	Doing it right way – aligning to the business and IT standards, guard rails, etc.
    - col:
