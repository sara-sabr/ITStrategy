        fr: Produire un cadre d’évaluation des risques liés aux solutions de TI
        en: Produce IT Solution Risk Assessment Framework
    - col:
      data:
        list: false
        fr: |
          Produire un cadre d’évaluation des risques liés aux solutions de TI qui favorise et encourage l’utilisation de solutions de TI souples et interopérables, une architecture axée sur les services et des produits de TI réutilisables comme composantes. Cela est nécessaire pour aider l’organisation à s’adapter à un rythme rapide continu à divers niveaux, notamment sur les plans politique, juridique, organisationnel, technologique, social et de la géolocalisation, pour ne nommer que ceux-là.
          <br>
          Le cadre devrait également accroître le niveau de solutions de TI qui s’appuient sur des normes ouvertes plutôt que des normes propriétaires, et inclure deux aspects essentiels :
          <br>
          <br>- 1) Faire les bonnes choses – offrir une valeur et contribuer à la réalisation des résultats ministériels et du GC
          <br>- 2) Faire les choses de la bonne façon – s’harmoniser avec les normes opérationnelles et informatiques, les balises, etc.
          <br><br>
          Le modèle de capacités opérationnelles d’EDSC devrait être utilisé pour aider à définir les limites du concept des solutions de TI.<br>
          Le cadre d’évaluation des risques liés aux solutions de TI devrait également tenir compte des opérations de TI internes comme étant l’une des dimensions essentielles à considérer pour évaluer les risques pour l’organisation.
        en: |
          Produce an IT Solution Risk Assessment Framework that favours and incentivizes flexible and interoperable IT solutions, service-oriented architecture, and reusable IT Products as components. This is required in order to support the organization in adapting itself to continuous fast-paced from various levels such as, but not limited to, political, legal, organizational, technological, geolocation, and social.
          <br>
          The Framework should also increase the level of IT Solutions using Open Standards over Proprietary ones and include two critical aspects:
          <br>
          <br>- 1)  Doing the right things – delivering value and contributing to realization of departmental / GC outcomes
          <br>- 2)  Doing it the right way – aligning to the business and IT standards, guardrails, etc.
          <br><br>
          ESDC Business Capability Model should be leveraged to help define IT Solution concept boundaries.<br>
          The IT Solution Risk Assessment Framework should also take in the internal IT operations as one of the critical dimensions to consider when assessing the risk to the organization.
