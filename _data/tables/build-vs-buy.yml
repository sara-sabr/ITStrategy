        fr: 
        en: |
          Produce a Framework to help teams explain why the software development they do does not align with the Open by default policy.
          <br><br>
          The framework helps teams and product owners understand how most of their work may be released as open source and favours and incentivizes
          working in the open. Any work that really can't be done in the open will then be supported through the framework.
