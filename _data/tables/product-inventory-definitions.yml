        fr: (Systems and software engineering — Systems and software Quality Requirements and Evaluation (SQuaRE) — Guide to SQuaRE)<br>artifact that is produced, is quantifiable, and can be either an end item in itself or a component item [SOURCE - Guide to the Project Management Body of Knowledge (PMBOK) Fourth Edition - 2008]<br><br>Note 1 to entry - ISO 9000:2005 defines four agreed generic product categories - hardware (e.g. engine mechanical part); software (e.g. computer program); services (e.g. transport); and processed materials (e.g. lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible. Most products comprise elements belonging to different generic product categories. Whether the product is then called hardware, processed material, software, or service depends on the dominant element. Results could be components, systems, software, services, rules, documents, or many other items. The result could in some cases be many related individual results.
        en: (Systems and software engineering — Systems and software Quality Requirements and Evaluation (SQuaRE) — Guide to SQuaRE)<br>artifact that is produced, is quantifiable, and can be either an end item in itself or a component item [SOURCE - Guide to the Project Management Body of Knowledge (PMBOK) Fourth Edition - 2008]<br><br>Note 1 to entry - ISO 9000:2005 defines four agreed generic product categories - hardware (e.g. engine mechanical part); software (e.g. computer program); services (e.g. transport); and processed materials (e.g. lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible. Most products comprise elements belonging to different generic product categories. Whether the product is then called hardware, processed material, software, or service depends on the dominant element. Results could be components, systems, software, services, rules, documents, or many other items. The result could in some cases be many related individual results.  
