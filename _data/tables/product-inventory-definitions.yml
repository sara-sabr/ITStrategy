        fr: A product is a tangible or intangible output that is the result of a process that does not include activities that are performed at the interface between the supplier (provider) and the customer.<br><br>Products can be tangible or intangible. According to a note to this definition, there are three generic product categories - hardware, processed materials, and software. Many products combine several of these categories. For example, an automobile (a product) combines hardware (e.g. tires), software (e.g. engine control algorithms), and processed materials (e.g. lubricants).
        en: A product is a tangible or intangible output that is the result of a process that does not include activities that are performed at the interface between the supplier (provider) and the customer.<br><br>Products can be tangible or intangible. According to a note to this definition, there are three generic product categories - hardware, processed materials, and software. Many products combine several of these categories. For example, an automobile (a product) combines hardware (e.g. tires), software (e.g. engine control algorithms), and processed materials (e.g. lubricants).
  - row:
    headers: false
    cols:
    - col:
      data:
        list: false
        fr: <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en">ISO 9000 (2015)</a>
        en: <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en">ISO 9000 (2015)</a>
    - col:
      data:
        list: false
        fr: <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.7.5">Output (3.7.5)</a> of an <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.2.1">organization (3.2.1)</a> that can be produced without any transaction taking place between the organization and the <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.2.4">customer (3.2.4)</a>.<br><br>Note 1 to entry :Production of a product is achieved without any transaction necessarily taking place between <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.2.5">provider (3.2.5)</a> and customer, but can often involve this service (3.7.7) element upon its delivery to the customer.<br>Note 2 to entry :The dominant element of a product is that it is generally tangible.<br>Note 3 to entry :Hardware is tangible and its amount is a countable <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.10.1">characteristic (3.10.1)</a> (e.g. tyres). Processed materials are tangible and their amount is a continuous characteristic (e.g. fuel and soft drinks). Hardware and processed materials are often referred to as goods. Software consists of <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.8.2">information (3.8.2)</a> regardless of delivery medium (e.g. computer programme, mobile phone app, instruction manual, dictionary content, musical composition copyright, driver's license).
        en: <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.7.5">Output (3.7.5)</a> of an <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.2.1">organization (3.2.1)</a> that can be produced without any transaction taking place between the organization and the <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.2.4">customer (3.2.4)</a>.<br><br>Note 1 to entry :Production of a product is achieved without any transaction necessarily taking place between <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.2.5">provider (3.2.5)</a> and customer, but can often involve this service (3.7.7) element upon its delivery to the customer.<br>Note 2 to entry :The dominant element of a product is that it is generally tangible.<br>Note 3 to entry :Hardware is tangible and its amount is a countable <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.10.1">characteristic (3.10.1)</a> (e.g. tyres). Processed materials are tangible and their amount is a continuous characteristic (e.g. fuel and soft drinks). Hardware and processed materials are often referred to as goods. Software consists of <a href="https://www.iso.org/obp/ui/#iso:std:iso:9000:ed-4:v1:en:term:3.8.2">information (3.8.2)</a> regardless of delivery medium (e.g. computer programme, mobile phone app, instruction manual, dictionary content, musical composition copyright, driver's license).
