        fr: A solution or service that is developed to improve a business capability (internal products) or to improve a customer experience (external products). Examples could include an online payments service, digital ID, or a benefits portal
        en: A solution or service that is developed to improve a business capability (internal products) or to improve a customer experience (external products). Examples could include an online payments service, digital ID, or a benefits portal
