        fr: (Systems and software engineering — Systems and software assurance — Part 1 - Concepts and vocabulary)<br>Result of a process (3.2.1)<br><br>Note 1 to entry - There are four agreed generic product categories -hardware (e.g., engine mechanical part); software (e.g., computer program); services (e.g., transport); and processed materials (e.g., lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible.<br>Note 2 to entry - Results could be components, systems (3.2.4), software, services, rules, documents, or many other items.<br>Note 3 to entry - The “result” could in some cases be many related individual results. However, claims (3.1.4) usually relate to specified versions of a product.<br>Note 4 to entry - The definition for this term can also be found in <a href="https://www.iso.org/obp/ui#iso:std:iso:9000:en">ISO 9000</a> and <a href="https://www.iso.org/obp/ui#iso:std:iso-iec-ieee:12207:en">ISO/IEC/IEEE 12207</a>.<br><br>[SOURCE - ISO/IEC/IEEE 15288:2015, 4.1.32, modified—Notes 2 to 4 to entry have been added.]
        en: (Systems and software engineering — Systems and software assurance — Part 1 - Concepts and vocabulary)<br>Result of a process (3.2.1)<br><br>Note 1 to entry - There are four agreed generic product categories -hardware (e.g., engine mechanical part); software (e.g., computer program); services (e.g., transport); and processed materials (e.g., lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible.<br>Note 2 to entry - Results could be components, systems (3.2.4), software, services, rules, documents, or many other items.<br>Note 3 to entry - The “result” could in some cases be many related individual results. However, claims (3.1.4) usually relate to specified versions of a product.<br>Note 4 to entry - The definition for this term can also be found in <a href="https://www.iso.org/obp/ui#iso:std:iso:9000:en">ISO 9000</a> and <a href="https://www.iso.org/obp/ui#iso:std:iso-iec-ieee:12207:en">ISO/IEC/IEEE 12207</a>.<br><br>[SOURCE - ISO/IEC/IEEE 15288:2015, 4.1.32, modified—Notes 2 to 4 to entry have been added.]
