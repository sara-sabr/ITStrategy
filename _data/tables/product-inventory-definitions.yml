        fr: (Systems and software engineering — Vocabulary)<br><br><b>1.</b> an artifact that is produced, is quantifiable, and can be either an end item in itself or a component item [A Guide to the Project Management Body of Knowledge (PMBOK® Guide) — Fifth Edition]<br><b>2.</b> complete set of computer programs, procedures, and associated documentation designed for delivery to a user [ISO/IEC 26513:2009 Systems and software engineering — Requirements for testers and reviewers of user documentation, 3.30]<br><b>3.</b> result of a process [ISO/IEC/IEEE 15939:2017 Systems and software engineering — Measurement process, 3.32; ISO/IEC TS 24748-1:2016 Systems and software engineering — Life cycle management — Part 1 - Guide for life cycle management, 2.34; ISO/IEC/IEEE 15288:2015 Systems and software engineering — System life cycle processes, 4.1.32]<br><b>4.</b> output of the software development activities (e.g., document, code, or model) <br><b>5.</b> part of the equipment (hardware, software and materials) for which usability is to be specified or evaluated [ISO/IEC TR 25060:2010 Systems and software engineering — Systems and software product Quality Requirements and Evaluation (SQuaRE) — Common Industry Format (CIF) for usability - General framework for usability-related information, 2.9]<br>cf. activity, deliverable, result<br><br>Note 1 to entry - Generic product categories are hardware (e.g., engine mechanical part); software (e.g., computer program); services (e.g., transport); and processed materials (e.g., lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible. Most products comprise elements belonging to different generic product categories. Whether the product is then called hardware, processed material, software, or service depends on the dominant element. Results could be components, systems, software, services, rules, documents, or many other items. The result could in some cases be many related individual results.
        en: (Systems and software engineering — Vocabulary)<br><br><b>1.</b> an artifact that is produced, is quantifiable, and can be either an end item in itself or a component item [A Guide to the Project Management Body of Knowledge (PMBOK® Guide) — Fifth Edition]<br><b>2.</b> complete set of computer programs, procedures, and associated documentation designed for delivery to a user [ISO/IEC 26513:2009 Systems and software engineering — Requirements for testers and reviewers of user documentation, 3.30]<br><b>3.</b> result of a process [ISO/IEC/IEEE 15939:2017 Systems and software engineering — Measurement process, 3.32; ISO/IEC TS 24748-1:2016 Systems and software engineering — Life cycle management — Part 1 - Guide for life cycle management, 2.34; ISO/IEC/IEEE 15288:2015 Systems and software engineering — System life cycle processes, 4.1.32]<br><b>4.</b> output of the software development activities (e.g., document, code, or model) <br><b>5.</b> part of the equipment (hardware, software and materials) for which usability is to be specified or evaluated [ISO/IEC TR 25060:2010 Systems and software engineering — Systems and software product Quality Requirements and Evaluation (SQuaRE) — Common Industry Format (CIF) for usability - General framework for usability-related information, 2.9]<br>cf. activity, deliverable, result<br><br>Note 1 to entry - Generic product categories are hardware (e.g., engine mechanical part); software (e.g., computer program); services (e.g., transport); and processed materials (e.g., lubricant). Hardware and processed materials are generally tangible products, while software or services are generally intangible. Most products comprise elements belonging to different generic product categories. Whether the product is then called hardware, processed material, software, or service depends on the dominant element. Results could be components, systems, software, services, rules, documents, or many other items. The result could in some cases be many related individual results.