        fr: An aggregation of features (high level functional/non-functional requirements) that are aligned to capabilities. <br><br>A product supports the establishment and maturation of one or more capabilities.
        en: An aggregation of features (high level functional/non-functional requirements) that are aligned to capabilities. <br><br>A product supports the establishment and maturation of one or more capabilities.
