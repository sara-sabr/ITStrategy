        en: (Systems and software engineering — Systems and software quality requirements and evaluation (SQuaRE) — Quality requirements framework)<br>Artifact that is produced, is quantifiable and is deliverable to the user (3.20) as either an end item in itself or a component item<br><br>Note 1 to entry - This definition is adapted from A Guide to the Project Management Body of Knowledge (PMBOK) Fifth Edition.<br>Note 2 to entry - Product includes ICT products (3.8), software, and software components.
