        fr: A Product includes 6 attributes :<br>-	Can serve external or internal customers<br>-	Delivers capabilities that customers value<br>-	Has a name and can be clearly defined<br>-	Can be a repeatable service<br>-	May be bought, sold or subscribed to<br>-	Probably has competition
        en: A Product includes 6 attributes :<br>-	Can serve external or internal customers<br>-	Delivers capabilities that customers value<br>-	Has a name and can be clearly defined<br>-	Can be a repeatable service<br>-	May be bought, sold or subscribed to<br>-	Probably has competition
