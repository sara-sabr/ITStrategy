        fr: <a href="https://www.infotech.com/research/ss/transition-from-project-to-product-delivery">Info-Tech Research group</a>
        en: <a href="https://www.infotech.com/research/ss/transition-from-project-to-product-delivery">Info-Tech Research group</a>
    - col:
      data:
        list: false
        fr: A product is generally viewed as an item, tangible or virtual, that is developed through a process and provides value to stakeholders and the market.<br><br>Do not expect a universal definition of a product. Everyone will have a different understanding of what a product is and will structure people, processes, and technologies according to that interpretation. Misunderstanding of product definitions within business and IT teams can lead to further confusion behind the rationale of product roadmaps.<br><br>Products are necessities for the continuing performance of business functions. Efficient delivery practices and effective product management and planning are inevitable as the business and technologies constantly evolve and change. <br><br>However, good product delivery and management practices are often an afterthought because these capabilities are viewed as low priority and embedded within other roles and responsibilities. Many organizations already adopting agile development lack core product practices that are foundational in this transition. 
        en: A product is generally viewed as an item, tangible or virtual, that is developed through a process and provides value to stakeholders and the market.<br><br>Do not expect a universal definition of a product. Everyone will have a different understanding of what a product is and will structure people, processes, and technologies according to that interpretation. Misunderstanding of product definitions within business and IT teams can lead to further confusion behind the rationale of product roadmaps.<br><br>Products are necessities for the continuing performance of business functions. Efficient delivery practices and effective product management and planning are inevitable as the business and technologies constantly evolve and change. <br><br>However, good product delivery and management practices are often an afterthought because these capabilities are viewed as low priority and embedded within other roles and responsibilities. Many organizations already adopting agile development lack core product practices that are foundational in this transition. 
