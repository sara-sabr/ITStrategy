        fr: An input or output, whether tangible or intangible, that can be described in advance, created and tested.<br>PRINCE2 has two types of products<br><br>-	Management Products. This is what is produced to manage and control the project. The Project Brief, Project Initiation Document, Business Case and Project Plan are all examples of management Products.<br>-	Specialist Products. This is what is made by specialists in the projects. It can be the functional requirement specification, a web design, the database model, the curriculum for user training, the CAD model, a module of the software to be made.
        en: An input or output, whether tangible or intangible, that can be described in advance, created and tested.<br>PRINCE2 has two types of products<br><br>-	Management Products. This is what is produced to manage and control the project. The Project Brief, Project Initiation Document, Business Case and Project Plan are all examples of management Products.<br>-	Specialist Products. This is what is made by specialists in the projects. It can be the functional requirement specification, a web design, the database model, the curriculum for user training, the CAD model, a module of the software to be made.
