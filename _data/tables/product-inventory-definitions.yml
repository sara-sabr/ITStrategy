        en: <a href="https://www.merriam-webster.com/dictionary/product">Merriam-Webster Dictionary</a>
    - col:
      data:
        list: false
        fr: <b>1.</b> the number or expression resulting from the multiplication together of two or more numbers or expressions<br><b>2</b> a (1) - something produced especially - commodity sense 1<br>(2) - something (such as a service) that is marketed or sold as a commodity<br>b - something resulting from or necessarily following from a set of conditions a product of his environment<Br><b>3</b> - the amount, quantity, or total produced
        en: <b>1.</b> the number or expression resulting from the multiplication together of two or more numbers or expressions<br><b>2</b> a (1) - something produced especially - commodity sense 1<br>(2) - something (such as a service) that is marketed or sold as a commodity<br>b - something resulting from or necessarily following from a set of conditions a product of his environment<Br><b>3</b> - the amount, quantity, or total produced
