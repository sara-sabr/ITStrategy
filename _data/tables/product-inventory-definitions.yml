        fr: <a href="https://csrc.nist.gov/glossary/term/product">NIST CSRC</a>
        en: <a href="https://csrc.nist.gov/glossary/term/product">NIST CSRC</a>
    - col:
      data:
        list: false
        fr: Definitions from ISO sources<br>(ISO 9241-11:1998) Part of the equipment (hardware, software and materials) for which usability is to be specified or evaluated<br>(ISO/IEC 19770-2) A complete set of computer programs, procedures and associated documentation and data designed for delivery to a software consumer<br>(<a href="https://nvlpubs.nist.gov/nistpubs/ir/2016/NIST.IR.7511r4.pdf">SCAP</a>) A software application that has one or more capabilities<br>(ISO 9000) Result of a process. Note - A system as a “product” is what is delivered by systems engineering.
        en: Definitions from ISO sources<br>(ISO 9241-11:1998) Part of the equipment (hardware, software and materials) for which usability is to be specified or evaluated<br>(ISO/IEC 19770-2) A complete set of computer programs, procedures and associated documentation and data designed for delivery to a software consumer<br>(<a href="https://nvlpubs.nist.gov/nistpubs/ir/2016/NIST.IR.7511r4.pdf">SCAP</a>) A software application that has one or more capabilities<br>(ISO 9000) Result of a process. Note - A system as a “product” is what is delivered by systems engineering. 
