- table:
  id: t002
  name:
    fr: Outils et Services
    en: Tools and Services
  description:
    fr: |
      Ces outils sont tous accessibles au public, ce qui signifie que les informations doivent être transitoires et qu’aucune information protégée ne doit être envoyée ou discutée. Ils sont destinés à la collaboration informelle et au partage d’information.
      Pour de plus amples informations sur le travail en mode ouvert, veuillez consulter le blogue suivant sur <a href="https://sara-sabr.github.io/ITStrategy/2019/11/19/travailler-ouvertement-partie-1.html" target="_blank">Travailler ouvertement</a>.
    en: |
      These tools are all publicly available, meaning information should be transitory and no protected information should be sent or discussed. They are intended for informal collaboration and information sharing.
      For further guidance on working in the open, please refer to the following blog on <a href="https://sara-sabr.github.io/ITStrategy/2019/11/19/working-in-the-open-part-1.html" target="_blank">Working in the Open</a>.
