    <script>
    function selectLanguage(e){  
      e = e || window.event;
      var src;
      if (! (e.target || e.srcElement) ){
        src = e
      }
      else{
        src = e.target || e.srcElement;
      }

      var selectedLanguage = src.innerText.trim()

    
      if (selectedLanguage === "English"){
        localStorage.setItem(
          "language", "English"
        )

        
        if (src.attributes.hasOwnProperty("href") && src.attributes.href.value !== ""){
            window.location.replace(
                src.attributes.href.value
            )
        }
        else {
            window.location.replace(
                "./home.html"
            )

        }
      }

      else if ( selectedLanguage === "Français" ){
        localStorage.setItem(
          "language", "Français"
        )

        if (src.attributes.hasOwnProperty("href") && src.attributes.href.value !== ""){
            window.location.replace(
                src.attributes.href.value
            )
        }
        else {
            window.location.replace(
                "./accueil.html"
            )

        }
    
      }
    }  
</script>
    
    <script>
    (function(){
      // get language setting from localstorage if it exists
      var localStorageLang = localStorage.getItem("language")
      if (localStorageLang && localStorageLang === "English"){
        window.location.replace(
          "./home.html"
        )
      }
      else if (localStorageLang && localStorageLang === "Français"){
        window.location.replace(
          "./accueil.html"
        )
      }
  
      console.log("No langauge found")
    })();
    </script>
