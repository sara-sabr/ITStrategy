<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

  {% include head.html %}

  <body vocab="http://schema.org/" typeof="WebPage">

    <!-- Start Landing Page Image -->
    <div class="landing">
      <div class="home-wrap">
        <div class="home-inner"></div>
      </div>
    </div>
    <!-- End Landing Page Image -->
    <main class="container caption">
      {{ content }}
    </main>

    <script>
      function selectLanguage(e){
        e = e || window.event;  
        var src = e.target || e.srcElement;
        var selectedLanguage = src.innerText
  
        if (selectedLanguage == "{{ site.language.en }}"){
          localStorage.setItem(
            "language", "{{ site.language.en }}"
          )
          window.location.replace(
            "./{{ site.index.en }}"
          )
        }
        else if ( selectedLanguage == "{{ site.language.fr }}" ){
          localStorage.setItem(
            "language", "{{ site.language.fr }}"
          )
          window.location.replace(
            "./{{ site.index.fr }}"
          )
        }
      }  
    </script>
    <script>
    (function(){
      // get language setting from localstorage if it exists
      var localStorageLang = localStorage.getItem("language")
      if (localStorageLang && localStorageLang === "{{ site.language.en }}"){
        window.location.replace(
          "./{{ site.index.en }}"
        )
      }
      else if (localStorageLang && localStorageLang === "{{ site.language.fr }}"){
        window.location.replace(
          "./{{ site.index.fr }}"
        )
      }
  
      console.log("No langauge found")
    })();
    </script>
  </body>
</html>
